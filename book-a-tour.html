<body>
    <header>
        <div class="header-image">
            <img src="image/header.jpg" alt="" id="header">
            <h1>Your Dream Wedding Venue</h1>
            <div class="buttons">
                <a href="book-a-tour.html" class="btn">Book a Tour</a>
                <a href="contact.html" class="btn">Contact Us</a>
            </div>
        </div>
    </header>

    <main>
        <nav>
            <ul class="menu">
                <li><a href="venue.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>

                <li><a href="pricing.html">Pricing</a></li>

            </ul>
        </nav>
        <section class="booking-section">
            <h2>Book a Tour</h2>
            <p>Fill out the form below to schedule a tour of our beautiful wedding venue!</p>
            <form action="submit-booking.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required><br>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required><br>

                <label for="message">Additional Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

        <p>Copyright &copy; 2023 Wedding Venue. All Rights Reserved.</p>
    </footer>
